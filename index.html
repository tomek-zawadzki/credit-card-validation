<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Validation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Credit Card Validation</h1>
      <div class="container">
        <div class="validation">
          <div class="validation__type">
            <label class="validation__type--label" for="validation__type--input"
              >Enter credit card number:</label
            >
            <input
              class="validation__type--input"
              type="number"
              name="validation__type--input"
              id="validation__type--input"
              placeholder="credit card number..."
            />
            <button class="validation__btn">Check</button>
          </div>
          <div class="validation__result">
            <p class="validation__result--text">Correct</p>
            <p class="validation__result--alert-info">
              Number must be without spaces
            </p>
          </div>
        </div>
        <div class="card">
          <img
            class="card__logo"
            src="src/img/Mastercard-Logo-PNG10.png"
            alt="mastercard logo"
          />
          <p class="card__number">2221000000000009</p>
        </div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
